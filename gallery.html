<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
    <h1>GALLERY</h1>
    <a href="index.html">Back to main page</a> <br>


    
    <div class="container">
        <img id="expandedImg" style="width: 80%;">
    </div>



    <h2>Click any of the images to enlarge</h2>
     <!-- HTML for grid -->
    <div class="row">
        
        <div class="column">
            <img src="/images/night.png" alt="Moon over lake" onclick="myFunction(this);">
            <img src="/images/forest.png" alt="Forest during summer" onclick="myFunction(this);">
            <img src="/images/circuitBoard.png" alt="Circuit board" onclick="myFunction(this);">
        </div>

        <div class="column">
            <img src="/images/cremeCaramel.png" alt="Two servings of creme caramel" onclick="myFunction(this);">
            <img src="/images/studentLife.png" alt="Can of tuna and instant ramen" onclick="myFunction(this);">
            <img src="/images/keyboard.png" alt="Some keys from keyboard" onclick="myFunction(this);"> 
        </div>
    </div>


    

    <p id="demo"></p>

    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
        
        var x = document.getElementById("demo");
        x.innerHTML = "Browser width: " + w + ", height: " + h + ".";
        </script>


    <script>
    function myFunction(imgs) {
        var expandImg = document.getElementById("expandedImg");
        // Get the image text
        var imgText = document.getElementById("imgtext");
        // Use the same src in the expanded image as the image being clicked on from the grid
        expandImg.src = imgs.src;
        // Use the value of the alt attribute of the clickable image as text inside the expanded image
        imgText.innerHTML = imgs.alt;
        // Show the container element (hidden with CSS)
        expandImg.parentElement.style.display = "block";
        // Get the expanded image
    }

    </script>

</footer>

</body>

</html>
